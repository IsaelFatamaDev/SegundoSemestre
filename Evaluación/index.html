<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="https://formsubmit.co/isael.fatama@vallegrande.edu.pe" method="POST">
        <h2>Bienvenidos</h2>
        
        <label for="opcion-sistemas">Opción: Análisis de sistemas</label>
        <input type="radio" name="Carrera" id="opcion-sistemas" value="analisis-sistemas">
        
        <label for="opcion-agraria">Opción: Producción agraria</label>
        <input type="radio" name="Carrera" id="opcion-agraria" value="produccion-agraria">
        
        
        <div class="input-group">
            <label for="nombres">Nombres</label>
            <input type="text" name="Nombres" id="nombres" placeholder="Nombres Completos">
            
            <label for="apellidos">Apellidos</label>
            <input type="text" name="Apellidos" id="apellidos" placeholder="Apellidos Completos">
            
            <label for="edad">Edad</label>
            <input type="text" name="Edad" id="edad" placeholder="Ingrese su edad">            
            
            <label for="email">Correo</label>
            <input type="email" name="Correo Electrónico" id="email" placeholder="Ingrese su correo electrónico">
            
            <label for="contraseña">Contraseña</label>
            <input type="password" name="Contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        </div>
        
        <h5>¿Olvidó su contraseña?</h5>
        
        <label for="check">Acepta la política y privacidad de los términos y condiciones?</label>
        
        <button type="submit">Registrarme</button>

        <input type="hidden" name="_next" value="http://127.0.0.1:5500/Evaluaci%C3%B3n/index.html">
        <input type="hidden" name="_captcha" value="false"> 
    </form>
    
    
</body>
</html>
